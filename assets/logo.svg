<svg
  viewBox="0 0 768 768"
  width="100"
  height="100"
  font-family="sans-serif"
  font-weight="100"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="x" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0" stop-color="#3e6"></stop>
      <stop offset="1" stop-color="#04e"></stop>
    </linearGradient>

      <filter id="moise" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
         <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="4"
stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
         <feSpecularLighting surfaceScale="15" specularConstant="0.233" specularExponent="20" lighting-color="#fff" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
            <feDistantLight azimuth="3" elevation="100"></feDistantLight>
         </feSpecularLighting>
      </filter>
   </defs>

  <rect fill="url(#x)" x="0" y="0" width="100%" height="100%" rx="10%"></rect>
  <rect width="100%" height="100%" fill="#fff" rx="20%" filter="url(#moise)"></rect>

  <text x="30" y="400" font-size="330" fill="#fff">MB</text>
  <text x="690" y="560" transform="scale(0.8, 1) skewX(-15)" font-size="490" fill="#fff">/</text>
  <text x="570" y="580" font-size="300" fill="#fff">2</text>
</svg>