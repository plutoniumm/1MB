<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kanban</title>
    <link rel="stylesheet" href="/assets/app.css" />
</head>

<body svg:xmlns="http://www.w3.org/2000/svg" style="display: contents;">
    <form id="frmAddTodo" class="form-add-todo">
        New Task:&nbsp;&nbsp;
        <input type="text" autocomplete="off" name="todo_name" value="" placeholder="Name" />
        <input type="text" autocomplete="off" name="todo_text" value="" placeholder="Description" />
        <input type="text" autocomplete="off" name="todo_deadline" value=""
            placeholder="Deadline" />&nbsp;&nbsp;&nbsp;&nbsp;
        <select name="todo_type" id="todo_types" class="option-task"></select>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="Add Task" class="button-app" />
        <svg id="bin" class="bin" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor"
            stroke-width="2">
            <path d="M28 6 L6 6 8 30 24 30 26 6 4 6 M16 12 L16 24 M21 12 L20 24 M11 12 L12 24 M12 6 L13 2 19 2 20 6" />
        </svg>
    </form>

    <div class="board" id="board"></div>

    <div class="filter-space" id="filters-id"></div>

    <div id="modal-id" class="modal">
        <div class="modal-content">
            <span class="close-cross" id="modal-cross-id">&times;</span>
            <span class="modal-content-type" id="modal-type-id">TYPE</span>&nbsp;
            <span class="modal-content-deadline">Deadline: </span><span
                class="modal-content-deadline modal-content-deadline" id="modal-deadline-id">DEADLINE</span><br>
            <textarea class="modal-description" id="modal-body-id">DESCRIPTION</textarea>
            <div id="modal-user-comment">
                <textarea placeholder="Write here a comment.." class="modal-text-area"
                    id="modal-comment-area-id"></textarea>
                <input type="button" class="button-app" id="modal-comment-button-id" value="Add comment" />
            </div>
            <br>
            <div class="modal-content-comments" id="modal-comments-id"></div>
        </div>
    </div>

    <div id="modal-dialog" class="modal">
        <!-- Modal content -->
        <div class="modal-dialog-content">
            <span class="modal-dialog-title" id="modal-dialog-title-id">TITLE</span><br>
            <div class="modal-dialog-body" id="modal-dialog-body-id">BODY</div>
            <br>
            <div id="modal-dialog-extra-id">EXTRA</div>
            <br>
            <input type="button" class="button-app" id="modal-dialog-ok-id" value="Ok" />
            <input type="button" class="button-app" id="modal-dialog-cancel-id" value="Cancel" />
        </div>
    </div>

    <script src="/assets/app.js"></script>
</body>

</html>
